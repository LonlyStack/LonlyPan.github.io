---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.show_title }}</h1>
    <p class="post-meta"> 发布：{{ page.date | date:  "%Y.%m.%d" }} | 更新：{{ page.last_modified_at | date:  "%Y.%m.%d"  }} {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
        <span id="busuanzi_container_page_pv">
            | 阅读次数：<span id="busuanzi_value_page_pv"></span>
        </span>
    </p>
  </header>

  <article class="post-content">
    <!-- 版权声明 -->
    {% include copyright.html %}
    {{ content }}
  </article>
</div>
